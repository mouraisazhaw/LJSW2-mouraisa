<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Eingabe und Buchstabenh√§ufigkeit</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: salmon;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            border: 3px solid blue;
        }
        h1, h2 {
            color: #007bff;
        }
        button {
            background-color: #007bff;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="text-center mb-4">
            <h1>Semesterwoche 2 MDM</h1>
        </header>
        <main>
            <h2 class="text-center">Text Eingabe</h2>
            <form id="textForm">
                <div class="form-group">
                    <label for="inputText">Geben Sie etwas Text ein:</label>
                    <input type="text" class="form-control" id="inputText" name="inputText">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Senden</button>
            </form>
            <h2 class="text-center mt-4">Antwort:</h2>
            <p id="response" class="text-center"></p>
        </main>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('textForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const inputText = document.getElementById('inputText').value;

            const response = await fetch('/api/process', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: inputText }),
            });

            if (response.ok) {
                const result = await response.json();
                document.getElementById('response').innerText = result.message;
            } else {
                document.getElementById('response').innerText = 'Fehler bei der Anfrage';
            }
        });
    </script>
</body>
</html>
